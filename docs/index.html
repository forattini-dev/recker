<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recker - The AI-First HTTP Client</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A modern, type-safe HTTP client for Node.js and the Browser.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Docsify Dark/Light Theme -->
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <link rel="stylesheet" href="./custom.css">

  <style>
    :root {
      --accent: #ff8a00;
      --accent-soft: #ffd166;
      --panel: rgba(19, 20, 26, 0.86);
      --ink: #0f172a;
      --text: #e8ecf2;
      --muted: #a6b0c3;
    }

    body {
      font-family: 'Space Grotesk', 'Manrope', sans-serif;
      background:
        radial-gradient(900px at 15% 20%, rgba(255, 218, 114, 0.12), transparent),
        radial-gradient(800px at 80% 10%, rgba(255, 138, 0, 0.16), transparent),
        linear-gradient(180deg, #0c0f15 0%, #0a0d12 100%);
      color: var(--text);
      letter-spacing: -0.01em;
    }

    #app {
      padding-top: 72px;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: rgba(7, 9, 12, 0.8);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 10;
    }

    .brand {
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.02em;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .brand::before {
      content: '';
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--accent), var(--accent-soft));
      box-shadow: 0 0 12px rgba(255, 138, 0, 0.8);
    }

    .nav-links {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .nav-links a {
      color: #f8f9fb;
      font-size: 0.95rem;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 999px;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    .nav-links a:hover {
      color: var(--ink);
      background: var(--accent);
      border-color: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 24px rgba(255, 138, 0, 0.35);
    }

    .sidebar {
      background: var(--panel);
      border-right: 1px solid rgba(255, 255, 255, 0.04);
    }

    .sidebar-nav li a {
      color: var(--muted);
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .sidebar-nav li.active > a,
    .sidebar-nav li a:hover {
      color: #fff;
      transform: translateX(2px);
    }

    .content {
      padding-top: 32px;
    }

    .markdown-section {
      max-width: 900px;
    }

    a {
      color: var(--accent);
    }

    .app-name {
      font-weight: 700;
      letter-spacing: -0.03em;
      color: #fff;
    }

    .cover {
      background: radial-gradient(circle at center, #1a1d24 0%, #0a0d12 100%) !important;
      color: #e8ecf2 !important;
    }

    .cover .cover-main > p {
      color: #a6b0c3;
    }

    .cover h1 {
      color: #ffffff;
      font-weight: 800;
      letter-spacing: -0.04em;
    }

    .cover blockquote {
      color: #ffd166;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .cover .cover-main a {
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.2s ease;
      font-weight: 600;
    }

    .cover .cover-main a:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: #0f172a;
      box-shadow: 0 8px 20px rgba(255, 138, 0, 0.3);
    }

    .markdown-section code {
      background: rgba(255, 255, 255, 0.05);
      color: #ffd166;
      padding: 2px 6px;
      border-radius: 6px;
    }

    .markdown-section pre {
      background: rgba(7, 9, 12, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Recker</div>
    <div class="nav-links">
      <a href="#/README?id=quick-install">Quickstart</a>
      <a href="#/guides/README">Guides</a>
      <a href="#/guides/observability">Metrics</a>
      <a href="#/benchmarks">Benchmarks</a>
      <a href="https://github.com/forattini-dev/recker" target="_blank" rel="noreferrer">GitHub</a>
    </div>
  </div>

  <div id="app">Loading Recker...</div>
  
  <script>
    window.$docsify = {
      name: 'Recker',
      nameLink: '#/README',
      repo: 'https://github.com/forattini-dev/recker',
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 3,
      auto2top: true,
      themeColor: '#ff8a00',
      topMargin: 60,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search docs',
        noData: 'No Results!',
        depth: 6
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: '← Prev',
        nextText: 'Next →'
      },
      darklightTheme: {
        siteFont: 'Space Grotesk, Manrope',
        defaultTheme: 'dark',
        codeFontFamily: 'monospace',
        bodyFontSize: '16px',
        dark: {
          accent: '#ff8a00',
          toogleBackground: '#1a1d24',
          background: '#0a0d12',
          textColor: '#e8ecf2',
          codeTextColor: '#ffd166',
          codeBackgroundColor: 'rgba(7, 9, 12, 0.8)',
          borderColor: 'rgba(255, 255, 255, 0.08)',
          blockQuoteColor: '#ffd166',
          highlightColor: '#ff8a00',
          sidebarSublink: '#a6b0c3',
          codeTypeColor: '#ff8a00',
          coverBackground: 'radial-gradient(circle at center, #1a1d24 0%, #0a0d12 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#ff8a00',
          toogleBackground: '#ffffff',
          background: '#ffffff',
          textColor: '#0f172a',
          codeTextColor: '#ff8a00',
          codeBackgroundColor: '#f7f8fa',
          borderColor: '#e5e7eb',
          blockQuoteColor: '#ff8a00',
          highlightColor: '#ffd166',
          sidebarSublink: '#6b7280',
          codeTypeColor: '#ff8a00',
          coverBackground: 'linear-gradient(to bottom, #ffffff 0%, #f7f8fa 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }
    };
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <!-- Mermaid for Diagrams -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
    mermaid.initialize({
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        primaryColor: '#ff8a00',
        primaryTextColor: '#fff',
        primaryBorderColor: '#ffd166',
        lineColor: '#a6b0c3',
        secondaryColor: '#1a1d24',
        tertiaryColor: '#0a0d12'
      }
    });
    window.mermaid = mermaid;
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>

  <!-- Dark/Light Theme Toggle -->
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
</body>
</html>
