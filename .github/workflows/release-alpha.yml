name: Alpha Release

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 23] # Node 24 not yet GA, using 23 (Current)
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      # No need to run tests again, matrix passed

      - name: Bump Version (Alpha)
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          # Generate alpha version with short SHA
          SHA=$(git rev-parse --short HEAD)
          NEW_VERSION="$CURRENT_VERSION-alpha.$SHA"
          
          echo "New version: $NEW_VERSION"
          
          # Update package.json (no git tag yet)
          npm version $NEW_VERSION --no-git-tag-version
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build
        run: npm run build

      - name: Publish to NPM (Alpha)
        run: npm publish --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ðŸš€ **Alpha Release**
            
            Commit: ${{ github.sha }}
            
            To install:
            ```bash
            npm install recker@alpha
            ```
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
